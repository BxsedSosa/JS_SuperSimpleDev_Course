<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <button>9a</button>
    <button class="js-otherButton">9b</button>
    <br>

    <button class="js-heads" onclick="
    document.querySelector('.js-results')
      .innerHTML = 'You Chose: Heads';
    ">Heads</button>
    
    <button class="js-tails" onclick="
    document.querySelector('.js-results')
      .innerHTML = `You Chose: Tails`;
    ">Tails</button>

    <p class="js-results"></p>

    <input type="text" class="js-submitName" placeholder="Name" onkeydown="
      typedNameKeyDown(event)
    ">
    <button class="js-submitButton" onclick="
      submitNameButton()
    ">Submit</button>

    <p class="js-name-text"></p>

    <script>
      document.querySelector('.js-otherButton').innerHTML = '9b Done!';

      function submitNameButton () {

        const inputElement = document.querySelector('.js-submitName');
        let name = inputElement.value;

        document.querySelector('.js-name-text')
          .innerHTML = `Your name is: ${name}`;

      }

      function typedNameKeyDown(event) {

        if (event.key === 'Enter') {
          submitNameButton()
        }

      }

    </script>
  </body>
</html>
