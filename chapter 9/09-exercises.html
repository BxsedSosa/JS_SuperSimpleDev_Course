<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <button>9a</button>
    <button class="js-otherButton">9b</button>
    <br>
    <button class="js-heads" onclick="
      headsOrTails()
    ">Heads</button>
    <button class="js-tails" onclick="
      headsOrTails()
    ">Tails</button>
    <p class="js-results"></p>
    <script>
      console.log(document.querySelector('.js-tails'))
      
      document.querySelector('.js-otherButton').innerHTML = '9b Done!'

      function headsOrTails () {

        console.log(document.querySelector('.js-heads'))

        const heads = document.querySelector('.js-heads');
        const tails = document.querySelector('.js-tails');

        if (heads.textContent === 'Heads') {
          document.querySelector('.js-results')
            .innerHTML = `You Chose: Heads`;
        } else if (tails.textContent === 'Tails') {
          document.querySelector('.js-results')
            .innerHTML = `You Chose: Tails`;
        }
      }
    </script>
  </body>
</html>
